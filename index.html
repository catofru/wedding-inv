<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>You are invited to our wedding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: linear-gradient(to bottom, #e0f7ff, #ffffff);
      color: #333;
      overflow-x: hidden;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }

    .hero h1 {
      font-size: 3rem;
      font-family: 'Great Vibes', cursive;
      color: #445;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin: 8px 0;
    }

    .love-button {
      padding: 15px 35px;
      background-color: #f8c8dc;
      color: #fff;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      margin-top: 30px;
      transition: all 0.3s ease;
      z-index: 1;
      box-shadow: 0 0 15px #fdd9ec;
    }

    .love-button:hover {
      background-color: #f99fbf;
      box-shadow: 0 0 20px #fdd9ec;
    }

    .sparkle {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
      background-repeat: repeat;
      opacity: 0.4;
      animation: sparkle 3s linear infinite;
      z-index: 0;
    }

    @keyframes sparkle {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; }
    }

    .heart {
      font-size: 1.5rem;
      color: #ff7aa2;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="sparkle"></div>

    <h1>You're Invited</h1>
    <p style="font-size: 1.4rem;"><strong>Muhammad Razin & Qatrunada</strong></p>
    <p>üìç <em>Venue: TBC</em></p>
    <p>üìÖ <em>11 October 2025, 8.00 P.M.</em></p>
    <p class="heart">üíñ</p>

    <a href="rsvp.html" style="text-decoration: none;">
      <button class="love-button">
        üíå RSVP with Love
      </button>
    </a>
  </section>

</body>
</html>
