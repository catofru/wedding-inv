<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RSVP Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: linear-gradient(to bottom, #d6ecff, #ffffff);
      color: #333;
      padding: 40px 20px;
      position: relative;
    }

    .sparkle {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
      background-repeat: repeat;
      opacity: 0.3;
      animation: sparkle 3s linear infinite;
      z-index: 0;
    }

    @keyframes sparkle {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; }
    }

    .form-section {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px;
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      position: relative;
      z-index: 1;
    }

    h2 {
      text-align: center;
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      color: #445;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 20px;
      font-weight: bold;
    }

    input, select, textarea {
      margin-top: 5px;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: border 0.2s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #a6c8ff;
      outline: none;
    }

    textarea {
      resize: vertical;
    }

    button[type="submit"] {
      margin-top: 30px;
      padding: 14px;
      background-color: #f8c8dc;
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 12px #fdd9ec;
    }

    button[type="submit"]:hover {
      background-color: #f99fbf;
    }

    .back-link {
      text-align: center;
      margin-top: 25px;
    }

    .back-link a {
      color: #a477d4;
      text-decoration: none;
      font-style: italic;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="sparkle"></div>

  <div class="form-section">
    <h2>RSVP to Razin & Qatrunada's Wedding</h2>
    <form action="https://formspree.io/f/xeozjgjk" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Write here" required>

      <label for="attendance">Will you be attending?</label>
      <select id="attendance" name="attendance" required>
        <option value="" disabled selected>Select your response</option>
        <option value="Yes">Yes, I‚Äôll be there üíï</option>
        <option value="No">Sorry, I can‚Äôt make it üíî</option>
      </select>

      <label for="message">Leave a message for the bride and groom ‚ú®</label>
      <textarea id="message" name="message" rows="4" placeholder="Write here"></textarea>

      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="thankyou.html">

      <button type="submit">Send RSVP</button>
    </form>

    <div class="back-link">
      <p><a href="index.html">‚Üê Back to Invitation</a></p>
    </div>
  </div>

</body>
</html>
